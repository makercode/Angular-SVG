<ul class="todo-list">

  <li
  [attr.transform]="division.transform"
  [id]="division.id"
  (click)="onTodoClick(division.id)"
  (mouseover)="onTodoOver(division.id)"
  (mouseout)="onTodoOut(division.id)"

  class="todo-item"
  *ngFor="let division of divisions">

    <app-todo [division]="division">
    </app-todo>

  </li>

</ul>
