<ul>

  <li
  [attr.transform]="department.transform"
  [id]="department.id"
  (click)="onTodoClick(department.id)"
  (mouseover)="onTodoOver(department.id)"
  (mouseout)="onTodoOut(department.id)"

  class="deparment"
  *ngFor="let department of departments">

    <app-todo [department]="department">
    </app-todo>

  </li>

</ul>
