<span
class="todo-content"
[id]="division.id"
[class.selected]="division.selected"
[class.overed]="division.overed">
  <mat-icon class="todo-icon" aria-hidden="true" aria-label="Checked" *ngIf="division.selected">check_box</mat-icon>
  <mat-icon class="todo-icon" aria-hidden="true" aria-label="No Checked" *ngIf="!division.selected">check_box_outline_blank</mat-icon>
  {{division.title}}
</span>
